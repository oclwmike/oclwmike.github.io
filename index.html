---
layout: default
---
<div class="home">
  <p class="site-desc">{{ site.description }}</p>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <time>{{ post.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      {% if post.bilingual %}<span class="lang-tag">EN·中</span>{% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
