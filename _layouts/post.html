---
layout: default
---
<article>
  <header class="post-header">
    <h1>
      <span class="en">{{ page.title_en }}</span>
      <span class="zh">{{ page.title_zh }}</span>
    </h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
